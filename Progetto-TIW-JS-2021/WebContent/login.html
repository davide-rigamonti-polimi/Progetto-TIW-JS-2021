<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Login</title>
		<script src="js/utils.js" charset="utf-8" defer></script>
		<script src="js/login.js" charset="utf-8" defer></script>
		<link rel="stylesheet" href="css/login.css">
	</head>
	<body>
		<div class="divLogin">
		
			<h2 align="center">Benvenuto nel carrello online</h2>
			<h4 align="center">Inserisci le credenziali per accedere</h4>
			
			<form id="formLogin" action="#" class="formLogin">
				<table class="tabellaLogin">
					<tr>
						<td><input type="email" name="email" placeholder="email" required></td>
					</tr>
					<tr>
						<td><input type="password" name="psw" placeholder="password" required></td>
					</tr>
					<tr>
						<td colspan="2"><p id="erroreLogin" class="messaggio"></p></td>
					</tr>
					<tr>			
						<td colspan="2"><input id="bottoneLogin" type="button" value="Login"></td>
					</tr>		
				</table>
			</form>
			
		</div>
	</body>
</html>
