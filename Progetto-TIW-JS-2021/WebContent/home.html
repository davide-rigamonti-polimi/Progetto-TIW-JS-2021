<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Home</title>
		<script src="js/utils.js" charset="utf-8" defer></script>
		<script src="js/home.js" charset="utf-8" defer></script>
	</head>
	<body>
		
		<div id="menu" class="barraMenu">
			<table>
				<tr>
					<td><input id="bottoneHome" type="button" value="Home"></td>
					<td><input id="bottoneCarrello" type="button" value="Carrello"></td>
					<td><input id="bottoneOrdini" type="button" value="Ordini"></td>
					
					<td>
						<form action="#">
							Inserisci una parola chiave per la ricerca nel catalogo: 
							<input id="testoRicerca" type="text" name="keyword">
							<input id="bottoneRicerca" type="button" value="Cerca">
						</form>
					</td>
				</tr>
			</table>
			<div id="msgBnvenuto">
				Felice di vederti <span id="nomeUtente"></span>
			</div>
			<input id="bottoneLogout" type="button" value="Logout">
		</div>
		
		<div id="messaggioErrore"></div>
		
		<div id="ListaVisualizzati">
			<table class="tabellaCentrata">
				<tr>
					<td id="visImmagine" style="text-align: center; padding-right: 5px;">
						<img width="150" height="150" />
					</td>
					<td valign="top">
						<span id="visCategoria"></span>
						<br><br>
						<a id="visNomeLink">
							<span id="visNome"></span>
						</a>
						<span id="visPrezzo"></span>
						<br><br>
						<span id="visDescrizione"></span>
					</td> 
				</tr>
			</table>		
		</div>
		
		<div id="ListaRisultati">
			<table class="tabellaCentrata">
				<tr>
					<td>
						<table style="width: 100%;">
							<tr>
								<td id="risImmagine" style="text-align: center; padding-right: 5px;">
									<img width="150" height="150" />
								</td>
								<td valign="top">
									<span id="risCategoria"></span>
									<br><br>
									<a id="risNomeLink">
										<span id="risNome"></span>
									</a>
									<span id="risPrezzo"></span>
									<br><br>
									<span id="risDescrizione"></span>
								</td> 
							</tr>
							<tr>
								<td colspan="2" style="padding-left: 155px;">
									<table>
										<tr id="risOfferta"></tr>
									</table>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>		
		</div>
		
		<div id="ListaCarrello">
			<table class="tabellaCentrata">
				<tr>
					<td>
						<table style="border: 1px solid black; width: 100%;">
							<tr>
								<td colspan="3">
									<span id="nomeFornitore"></span>
									<br><br>
								</td>
							</tr>
							<tr>
								<td id="carrelloImmagine" style="width: 110px;">
									<img width="110" height="110" />
								</td>
								<td>
									<span id="carrelloCategoria"></span>
									<a id="carrelloNomeLink">
										<span id="carrelloNome"></span>
									</a>
								</td>
								<td style="text-align: right; width: 90px;">							
									<span id="carrelloQuantita"></span> 
									<span id="carrelloPrezzo"></span> &euro;
								</td>
							</tr>
							<tr style="text-align: right;">
								<td colspan="2">
									<span>Totale:</span>
								</td>
								<td>
									<span id="carrelloTotale"></span> &euro;
								</td>
							</tr>
							<tr style="text-align: right;">
								<td colspan="2">
									<span>Spedizione:</span>
								</td>
								<td>
									<span id="carrelloSpedizione"></span> &euro;
								</td>
							</tr>
							<tr>
								<td colspan="3">
									<form action="#">
										<table style="width: 100%; text-align: right; margin-top: 10px;">
											<tr>
												<td>Città:</td>
												<td style="width:30%;">
													<input type="text" id="carrelloCitta">
												</td>
											</tr>
											<tr>
												<td>Via:</td>
												<td>
													<input type="text" id="carrelloVia">
												</td>
											</tr>
											<tr>
												<td>Numero:</td>
												<td>
													<input type="text" id="carrelloNumero">
												</td>
											</tr>
											<tr>
												<td>CAP:</td>
												<td>
													<input type="text" id="carrelloCAP">
												</td>
											</tr>
											<tr>
												<td colspan="2">
													<input id="bottoneOrdina" type="submit" value="ORDINA">
												</td>
											</tr>
										</table>
									</form>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</div>
		
	</body>
</html>
